version: $version$
name: Android Support Library v8 Renderscript
id: xamandroidsupportv8
publisher: Xamarin Inc.
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/AndroidSupportComponents
license: ../../component/License.md
summary: Provide backward-compatible versions of Android framework APIs.
icons:
  - ../../icons/v8-renderscript_128x128.png
  - ../../icons/v8-renderscript_512x512.png
is_shell: true
packages:
  android:
    - Xamarin.Android.Support.v8.RenderScript, Version=$nuget-version$
samples:
  - name: "RenderScript Sample"
    path:  ../samples/RenderScriptSample.sln
    removeProjects:
      - Annotations
      - V8-RenderScript
    installNuGets:
      - project: RenderScriptSample
        packages:
          - Xamarin.Android.Support.Annotations
          - Xamarin.Android.Support.v8.RenderScript
local-nuget-repo: ../../output
no_build: true
